                    <h2>Where to?</h2>
                    <div class="icon"><img src="./images/map.png" alt="map"></i><input type="text" placeholder="Destination"></div>

                    <div class="icon">
                        <input type="checkbox"><span class="checkmark"></span>

                    </div>
                    <div><input type="submit" value="Find your places"></div>

       </div>
